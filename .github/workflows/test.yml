name: Testing

on:
  push:
    branches:
      - master
    paths:
      - '**.ts'
      - package.json
  pull_request:
    branches: [master]

jobs:
  build:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Testing with Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Run Linting
        run: npm run lint
      - run: npm run build
      - run: npm test