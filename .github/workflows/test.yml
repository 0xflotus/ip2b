name: Testing

on:
  push:
    branches:
      - master
    paths:
      - '**.ts'
      - package.json
  pull_request:
    branches: [master]

jobs:
  test-1:
    name: Testing Node 18
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Testing with Node 18
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: npm test
  test-2:
    name: Testing Node 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Testing with Node 18
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: npm test
