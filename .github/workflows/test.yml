name: Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master
    paths:
      - '**.ts'
      - '.github/workflows/*.yml'
      - package.json

jobs:
  build:
    name: Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Run Linting
        run: npm run lint
      - run: npm run build
      - run: npm test
